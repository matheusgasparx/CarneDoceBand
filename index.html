<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="styles/output.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Carne Doce | Ouça Cererê</title>
  </head>
  <body class="bg-black">
    <!-- HEADER -->
    <header class="w-full bg-black border-b-2 border-black">
        <div class="flex items-center justify-center px-4 h-[150px] md:h-full logo">
          <img
            src="assets/carnedoceLogo.png" alt="CarneDoce Logo"
          />
        </div>
    </header>
    
    <!-- SALMA EYES -->
    <section class="w-full bg-salmaeyes bg-cover bg-center h-[200px] md:h-[400px] border border-black flex justify-end items-center ">
      <div class="p-3 my-3">
        <ul class="flex flex-col items-center space-y-2">
          <li>
            <a href="http://www.facebook.com/carnedoce" target="_blank" class="facebook">
              <img src="assets/icons/facebook.png" alt="Facebook" class="w-6 h-6 md:w-10 md:h-10 hover:brightness-150 transition duration-300 hover:translate-x-2" />
            </a>
          </li>
          <li>
            <a href="http://www.instagram.com/carnedoce" target="_blank" class="instagram">
              <img src="assets/icons/instagram.png" alt="Instagram" class="w-6 h-6 md:w-10 md:h-10 hover:brightness-150 transition duration-300 hover:translate-x-2" />
            </a>
          </li>
          <li>
            <a href="http://www.x.com/carnedoce" target="_blank" class="x">
              <img src="assets/icons/x.png" alt="X" class="w-6 h-6 md:w-10 md:h-10 hover:brightness-150 transition duration-300 hover:translate-x-2" />
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/carnedoce" target="_blank" class="youtube">
              <img src="assets/icons/youtube.png" alt="YouTube" class="w-6 h-6 md:w-10 md:h-10 hover:brightness-150 transition duration-300 hover:translate-x-2" />
            </a>
          </li>
          <li>
            <a href="https://linktr.ee/carnedoce" target="_blank" class="music">
              <img src="assets/icons/linktree.png" alt="Linktree" class="w-6 h-6 md:w-10 md:h-10 hover:brightness-150 transition duration-300 hover:translate-x-2" />
            </a>
          </li>
          <li>
            <a href="mailto:contato@carnedoce.com" target="_blank" class="email">
              <img src="assets/icons/email.png" alt="Email" class="w-6 h-6 md:w-10 md:h-10 hover:brightness-150 transition duration-300 hover:translate-x-2" />
            </a>
          </li>
        </ul>
      </div>
    </section>

    <main>
      <!-- CERERE -->
      <section class="w-full py-16 flex items-center justify-center bg-cerere bg-no-repeat bg-center bg-cover">
        <div class="container mx-auto px-4 reveal" id="cerere">
          <div class="flex flex-col md:flex-row">
            <img
              class="hidden sm:block my-16 px-4 md:px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
              src="assets/cerere.png"
              alt="interior"
            />
            <div class="w-full flex justify-center items-center md:w-1/2">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0wfQKLlCKAYZGF5BqzaWjM?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </section>
    
      <!-- INTERIOR -->
      <section class="w-full py-16 flex items-center justify-center bg-pequi bg-no-repeat bg-center bg-cover border-y-2 border-black relative">
        <div class="container mx-auto px-4 reveal" id="interior">
          <div class="flex flex-col md:flex-row">
            <img
              class="hidden sm:block my-16 px-4 md:px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
              src="assets/interior.png"
              alt="interior"
            />
            <div class="w-full flex justify-center items-center md:w-1/2">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/7G09DgXbzkA4OjnHk8gScX?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </section>
    
      <!-- TONUS -->
      <section class="w-full py-16 flex items-center justify-center bg-tonus bg-no-repeat bg-center bg-cover relative">
        <div class="container mx-auto px-4 reveal" id="tonus">
          <div class="flex flex-col md:flex-row">
            <img
              class="hidden sm:block my-16 px-4 md:px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
              src="assets/tonuscapa.png"
              alt="tonus"
            />
            <div class="w-full flex justify-center items-center md:w-1/2">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/1hvL0H8bXnyz8lgZHzztxs?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </section>
    
      <!-- PRINCESA -->
      <section class="w-full py-16 flex items-center justify-center bg-princesa bg-no-repeat bg-center bg-cover border-y-2 border-black relative">
        <div class="container mx-auto px-4 reveal" id="princesa">
          <div class="flex flex-col md:flex-row">
            <img
              class="hidden sm:block my-16 px-4 md:px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
              src="assets/princesacapa.png"
              alt="princesa"
            />
            <div class="w-full flex justify-center items-center md:w-1/2">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/3krb3LsOogMryKOllCsYAL?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </section>
    
      <!-- CARNE DOCE -->
      <section class="w-full py-16 flex items-center justify-center bg-carnedocecover bg-no-repeat bg-center bg-cover relative">
        <div class="container mx-auto px-4 reveal" id="carnedoce">
          <div class="flex flex-col md:flex-row">
            <img
              class="hidden sm:block my-16 px-4 md:px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
              src="assets/carnedocealbum.jpg"
              alt="carnedoce"
            />
            <div class="w-full flex justify-center items-center md:w-1/2">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/57g72GqKOm3grXGrBjOX14?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="w-full px-4 border-t-2 border-black bg-black">
      <div class="flex flex-col md:flex-row sm:justify-around items-center py-4 text-white text-xs gap-2 md:gap-4">
        <p class="text-center md:text-left">© 2025 Carne Doce</p>
        
        <a 
          href="https://www.instagram.com/kraken.cc/" 
          target="_blank"
          class="flex items-center gap-2 hover:opacity-80 transition duration-300"
        >
          <p>Developed by Kraken.CC</p>
          <img src="assets/kraken.png" class="w-6 h-6 md:w-8 md:h-8" alt="Developed by Kraken.CC">
        </a>
      </div>
    </footer>
  </body>

  <script src="javascript/scriptReveal.js"></script>
</html>
