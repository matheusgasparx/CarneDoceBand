<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../styles/output.css">

    <title>Carne Doce</title>

</head>
<body class="bg-orange-300">
    <!-- HEADER -->
     <header class="w-full bg-amber-800 h-36 px-2 shadow-xl group">
        <div class="w-full h-36 flex flex-col items-center justify-center max-w-8xl md:">
            
            <div class="flex items-center justify-center">
                <img 
                class="group-hover:scale-105 duration-500 max-w-md px-4"
                src="./assets/carnedoceLogo.png" alt="CarneDoce Logo">
            
            </div>

            <nav class="flex items-center justify-end gap-5 mx-auto mb-2">
                <a href="#" class="text-orange-100 font-semibold" id="textShadow">Cererê</a>
                <a href="#" class="text-orange-100 font-semibold" id="textShadow">Interior</a>
                <a href="#" class="text-orange-100 font-semibold" id="textShadow">Tônus</a>
                <a href="#" class="text-orange-100 font-semibold" id="textShadow">Princesa</a>
            </nav>
        </div>
     </header>

     <!-- SALMA EYES -->
     <section class="w-full bg-salmaeyes bg-no-repeat bg-cover bg-left py-28">
     </section>

     <!-- ALBUNS -->
     <main>
            <!-- CERERE -->
        <section class="w-full md:w-full flex items-center justify-center bg-cerere bg-no-repeat bg-center bg-cover">
            <div class="flex">
                <img 
                class="py-12 px-8 md:px-5"
                src="./assets/cerere.png" alt="cerere">
            </div>
        </section>

            <!-- INTERIOR -->
        <section class="w-full md:w-full flex items-center justify-center bg-pequi bg-no-repeat bg-center bg-cover">
            <div class="flex">
                <img 
                class="py-12 px-8"
                src="./assets/interior.png" alt="interior">
            </div>
        </section>

            <!-- TONUS -->
        <section class="w-full md:w-full flex items-center justify-center bg-tonus bg-no-repeat bg-center bg-cover">
            <div class="flex">
                <img 
                class="py-12 px-8 md:px-8"
                src="./assets/tonuscapa.png" alt="tonus">
            </div>
        </section>

            <!-- PRINCESA -->
        <section class="w-full md:w-full flex items-center justify-center bg-princesa bg-no-repeat bg-center bg-cover">
            <div class="flex">
                <img 
                class="py-12 px-8 md:px-8"
                src="./assets/princesacapa.png" alt="princesa">
            </div>
        </section>

     </main>
</body>
</html>
