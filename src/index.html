<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Carne Doce | Ouça Cererê</title>
  </head>
  <body class="bg-black">
    <!-- HEADER -->

    <header class="w-full h-40 px-2 shadow-xl">
      <div class="w-full h-40 flex flex-col items-center justify-center max-w-8xl">
        <div class="flex items-center justify-center logo">
          <img
            class="max-w-md px-4"
            src="./assets/carnedoceLogo.png"
            alt="CarneDoce Logo"
          />
        </div>
        <nav class="flex items-center justify-end gap-5 mx-auto">
          <a href="#cerere" class="font-medium text-lg font-sans link-underline logo">Cererê</a>
          <a href="#interior" class="font-medium text-lg font-sans link-underline logo">Interior</a>
          <a href="#tonus" class="font-medium text-lg font-sans link-underline logo">Tônus</a>
          <a href="#princesa" class="font-medium text-lg font-sans link-underline logo">Princesa</a>
          <a href="#carnedoce" class="font-medium text-lg font-sans link-underline logo">Carne Doce</a>
        </nav>
      </div>
    </header>
    
    


    <!-- SALMA EYES -->
    <section
      class="w-full bg-salmaeyes bg-no-repeat bg-cover bg-left py-28 border-y-2 border-black"
    ></section>

    <!-- ALBUNS -->
    <main>
      <!-- CERERE -->
      <section
        class="w-full flex items-center justify-center bg-cerere bg-no-repeat bg-center bg-cover relative"
      >
        <div class="flex overflow-hidden relative reveal" id="cerere">
          <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl object-cover rounded-md"
            src="./assets/cerere.png"
            alt="cerere"
          />
        </div>
      </section>

      <!-- INTERIOR -->
      <section
        class="w-full flex items-center justify-center bg-pequi bg-no-repeat bg-center bg-cover border-y-2 border-black relative"
      >
        <div class="flex overflow-hidden relative reveal" id="interior">
          <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl object-cover rounded-md"
            src="./assets/interior.png"
            alt="interior"
          />
        </div>
      </section>

      <!-- TONUS -->
      <section
        class="w-full flex items-center justify-center bg-tonus bg-no-repeat bg-center bg-cover relative"
      >
        <div class="flex overflow-hidden relative reveal" id="tonus">
          <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl object-cover rounded-md"
            src="./assets/tonuscapa.png"
            alt="tonus"
          />
        </div>
      </section>

      <!-- PRINCESA -->
      <section
        class="w-full flex items-center justify-center bg-princesa bg-no-repeat bg-center bg-cover border-y-2 border-black relative"
      >
        <div class="flex overflow-hidden relative reveal" id="princesa">
          <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl object-cover rounded-[8px]"
            src="./assets/princesacapa.png"
            alt="princesa"
          />
        </div>
      </section>

      <!-- CARNE DOCE -->
      <section
        class="w-full flex items-center justify-center bg-carnedocecover bg-no-repeat bg-center bg-cover relative"
      >
        <div class="flex overflow-hidden relative reveal" id="carnedoce">
          <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl object-cover rounded-md"
            src="./assets/carnedocealbum.jpg"
            alt="carnedocealbum"
          />
        </div>
      </section>
    </main>

    <footer class="w-full h-36 px-2 border-y-2 border-black bg-rodape">
      <div class="flex items-center justify-center gap-10 h-full">
        <a
          href="https://www.facebook.com/carnedoce"
          class="facebook left"
          target="_blank"
        >
          <img src="./assets/facebook.png" alt="Facebook" />
        </a>
        <a href="https://x.com/carnedoce" class="x left" target="_blank">
          <img src="./assets/x.png" alt="X" />
        </a>
        <a
          href="https://www.youtube.com/carnedoce"
          class="youtube left"
          target="_blank"
        >
          <img src="./assets/youtube.png" alt="YouTube" />
        </a>
        <a
          href="https://linktr.ee/carnedoce"
          class="listen right"
          target="_blank"
        >
          <img src="./assets/listen.png" alt="Listen" />
        </a>
        <a
          href="https://www.instagram.com/carnedoce"
          class="instagram right"
          target="_blank"
        >
          <img src="./assets/instagram.png" alt="Instagram" />
        </a>
        <a
          href="mailto:contato@carnedoce.com"
          class="mail right"
          target="_blank"
        >
          <img src="./assets/mail.png" alt="Mail" />
        </a>
      </div>
      <div class="flex items-center justify-center py-4">
        <a 
          href="https://www.instagram.com/matheusgasparx/" 
          target="_blank"
          class="relative inline-block kraken tooltip">
            <img src="./assets/polvo43.png" class="w-10 h-10" alt="Desenvolvido por Gaspar">
            <span class="tooltip-text absolute w-48 bg-gray-800 text-cyan-200 text-center rounded p-1 z-10 bottom-full left-1/2 transform -translate-x-1/2 opacity-0 transition-opacity duration-1500">
              Desenvolvido por Gaspar
            </span>
        </a>
      </div>
      
    </footer>
  </body>

  <style>
    .reveal {
      visibility: hidden;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      opacity: 0;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;      
      transition-duration: 1000ms;
      opacity: 1;
    }
  </style>

  <script src="script.js"></script>
</html>
