<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="stylesheet" href="/src/styles/output.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Carne Doce | Ouça Cererê</title>
  </head>
  <body class="bg-black">
    <!-- HEADER -->
    <header class="w-full h-32 px-4  z-10">
      <div class="w-full h-32 flex flex-col items-center justify-center  backdrop-blur-sm bg-black/75">
        <div class="flex items-center justify-center logo">
          <img
            class="mt-3"
            src="./assets/carnedoceLogo.png"
            alt="CarneDoce Logo"
          />
        </div>
      </div>
    </header>
    
    <!-- SALMA EYES -->
    <section class="w-full bg-salmaeyes bg-no-repeat bg-cover bg-left md:bg-center border-y-2 border-black h-48 md:h-[300px]">
      <div class="h-full w-full flex items-center justify-end px-4 md:px-12">
        <div class="flex-col items-center">
          <a href="http://www.facebook.com/carnedoce" target="_blank" class="right">
            <img src="./assets/icons/facebook.png" alt="Facebook" class="w-6 h-6 md:w-10 md:h-10" />
          </a>
          <a href="http://www.instagram.com/carnedoce" target="_blank" class="right">
            <img src="./assets/icons/instagram.png" alt="Instagram" class="w-6 h-6 md:w-10 md:h-10" />
          </a>
          <a href="http://www.x.com/carnedoce" target="_blank" class="right">
            <img src="./assets/icons/x.png" alt="X" class="w-6 h-6 md:w-10 md:h-10" />
          </a>
          <a href="https://www.youtube.com/carnedoce" target="_blank" class="right">
            <img src="./assets/icons/youtube.png" alt="YouTube" class="w-6 h-6 md:w-10 md:h-10" />
          </a>
          <a href="https://linktr.ee/carnedoce" target="_blank" class="right">
            <img src="./assets/icons/linktree.png" alt="Linktree" class="w-6 h-6 md:w-10 md:h-10" />
          </a>
          <a href="mailto:contato@carnedoce.com" target="_blank" class="right">
            <img src="./assets/icons/email.png" alt="Email" class="w-6 h-6 md:w-10 md:h-10" />
          </a>
        </div>
      </div>
    </section>

    <!-- ALBUNS -->
    <main>

      <!-- CERERE -->
      <section
        class="w-full py-16 flex items-center justify-center bg-cerere bg-no-repeat bg-center bg-cover"
      >
        <div class="container mx-auto px-4 reveal" id="cerere">
          <div class="flex max-w-2xl mx-auto">
              <img
              class="flex my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
              src="./assets/cerere.png"
              alt="interior"
            />
            <div class="w-full flex justify-center items-center md:w-1/2">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/0wfQKLlCKAYZGF5BqzaWjM?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </section>

      <!-- INTERIOR -->
      <section
        class="w-full py-16 flex items-center justify-center bg-pequi bg-no-repeat bg-center bg-cover border-y-2 border-black relative"
      >
        <div class="container mx-auto px-4 reveal" id="interior">
          <div class="flex max-w-2xl mx-auto">
            <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
            src="./assets/interior.png"
            alt="interior"
          />
          <div class="w-full flex justify-center items-center md:w-1/2">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/7G09DgXbzkA4OjnHk8gScX?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
          </div>
        </div>
      </section>

      <!-- TONUS -->
      <section
        class="w-full py-16 flex items-center justify-center bg-tonus bg-no-repeat bg-center bg-cover relative"
      >
        <div class="container mx-auto px-4 reveal" id="tonus">
          <div class="flex max-w-2xl mx-auto">
            <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
            src="./assets/tonuscapa.png"
            alt="tonus"
          />
          <div class="w-full flex justify-center items-center md:w-1/2">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/1hvL0H8bXnyz8lgZHzztxs?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
          </div>
        </div>
      </section>

      <!-- PRINCESA -->
      <section
        class="w-full py-16 flex items-center justify-center bg-princesa bg-no-repeat bg-center bg-cover border-y-2 border-black relative"
      >
        <div class="container mx-auto px-4 reveal" id="princesa">
          <div class="flex max-w-2xl mx-auto">
            <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
            src="./assets/princesacapa.png"
            alt="princesa"
          />
          <div class="w-full flex justify-center items-center md:w-1/2">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/3krb3LsOogMryKOllCsYAL?utm_source=generator" class="w-full md:w-1/2" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
          </div>
        </div>
      </section>

      <!-- CARNE DOCE -->
      <section
        class="w-full py-16 flex items-center justify-center bg-carnedocecover bg-no-repeat bg-center bg-cover relative"
      >
        <div class="container mx-auto px-4 reveal" id="carnedoce">
          <div class="flex max-w-2xl mx-auto">
            <img
            class="my-16 px-16 md:max-w-3xl lg:w-[700px] lg:max-w-4xl rounded-md"
            src="./assets/carnedocealbum.jpg"
            alt="carnedoce"
          />
          <div class="w-full flex justify-center items-center md:w-1/2">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/57g72GqKOm3grXGrBjOX14?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
        </div>
      </section>
    </main>

            <img src="./assets/polvo43.png" class="w-10 h-10" alt="Desenvolvido por Gaspar">

        </a>
      </div>

  </body>

  <style>
    body {
      padding-top: 0; /* Remove padding to account for fixed header */
    }
    
    /* Ajuste para garantir que o conteúdo comece abaixo do header */
    main {
      margin-top: -50px;
    }
    
    @media (max-width: 640px) {
      .max-w-2xl {
        width: 90%;
      }
    }
    
    .reveal {
      visibility: hidden;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      opacity: 0;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;      
      transition-duration: 1000ms;
      opacity: 1;
    }
    
    section {
      min-height: 500px;
    }
    
    @media (max-width: 768px) {
      section {
        min-height: 400px;
      }
    }
  </style>

  <script src="/src/javascript/scriptReveal.js"></script>
</html>
